<html>
    <head>
        <title>List of descriptors</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>    
    <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    {% load static %}
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <style>
    
        .tabbable {
            margin: 10px;
            height: 300px;
            overflow: hidden;
        }

        .nav-tabs {
            margin: 0;
        }

        .tab-content {
            //height: 100%; 
            border-left: 1px solid #ccc ; 
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;

        }

        .form-check-input {
            margin-left: 0;
            
        }

        .top1 {
            margin-top: 1.25rem;
            margin-bottom: 1.25rem;
            //margin-left: .25rem;


        }
    
    
    </style>
    
    <div class="row">
        <div class="col-10">
            {% include "./table.html" %}
        </div>
        <div class="col-2">
            <div class="container">
                {% include "./actions.html" %}
            </div>
        </div>
    </div>

        

    
    {% if message %}
    
    <div class="modal fade" id="modalMessage" tabindex="-1" role="dialog" aria-labelledby="modalMessageCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalMessageLongTitle">Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          {{ message }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#modalMessage").modal('toggle');
        });
    </script>
    {% endif %}
      
    </body>
</html>
