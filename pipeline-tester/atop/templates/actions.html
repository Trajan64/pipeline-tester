{% if user.is_authenticated %}
<button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#exampleModalCenter">Add</button>
<button type="button" class="btn btn-dark btn-lg btn-block" onclick="location.href = '/run_tests/'">Run tests</button>
<button type="button" class="btn btn-dark btn-lg btn-block" onclick="location.href = '/logout/'">Log out</button>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% include "./add_tool.html" %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary"  type="submit" class="btn btn-default" form="form1">Submit</button>
      </div>
    </div>
  </div>
</div>



{% else %}
<button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#modalSignup">Sign-up</button>
<button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#modalLogin">Login</button>


<div class="modal fade" id="modalSignup" tabindex="-1" role="dialog" aria-labelledby="modalSignupCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalSignupLongTitle">Register an account on the platform</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% include "./signup.html" %}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-block"  onClick="ajax_form.validate_and_submit();">Register</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLoginLongTitle">Log on to the platform</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% include "./login.html" %}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-block"  onClick="ajax_login_form.validate_and_submit();">Login</button>
      </div>
    </div>
  </div>
</div>

{% endif %}
